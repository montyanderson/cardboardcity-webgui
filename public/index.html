<!DOCTYPE html>
<html>
    <head>

        <link href="bundle.css" rel="stylesheet" />

        <script type="x/template" id="template-building">
            <div class="building-{{id}}">
                <h1 class="name">{{name}}</h1>
                <h1 class="votes">
                    {{#up}}
                        <span class="green">{{votes}}</span>
                    {{/up}}

                    {{#down}}
                        <span class="red">{{votes}}</span>
                    {{/down}}

                    {{#zero}}
                        <span>{{votes}}</span>
                    {{/zero}}

                    <span class="vote-up"   data-id="{{id}}">+</span>
                    <span class="vote-down" data-id="{{id}}">-</span>
                </h1>
            </div>
        </script>

    </head>
    <body>

        <nav>
            <h1>Cardboard City</h1>
        </nav>

        <h2 id="add-building"><a href="#new">Add a building!</a></h2>

        <section id="buildings">

        </section>

        <div class="modal" id="new">
            <div>

                <input class="name" />

                <button class="post">Post Suggestion</button>
                <a href="#">Close</a>

            </div>
        </div>

        <div class="footer">
            <p>
                Made by <a href="http://montyanderson.net">Monty Anderson</a>.
                Why not <a href="https://github.com/montyanderson/cardboardcity-webgui">fork on Github</a>?
            </p>
        </div>

        <script src="bundle.js"></script>

    </body>
</html>
