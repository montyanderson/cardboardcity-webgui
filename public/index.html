<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />
        <link href="bundle.css" rel="stylesheet" />

        <script type="x/template" id="template-building">
            <div class="building-{{id}}">
                <h1 class="name">{{name}}</h1>
                <h1 class="votes">
                    {{#up}}
                        <span class="green">{{votes}}</span>
                    {{/up}}

                    {{#down}}
                        <span class="red">{{votes}}</span>
                    {{/down}}

                    {{#zero}}
                        <span>{{votes}}</span>
                    {{/zero}}

                    <span class="vote-up"   data-id="{{id}}">+</span>
                    <span class="vote-down" data-id="{{id}}">-</span>
                </h1>
            </div>
        </script>

    </head>
    <body>

        <nav>
            <h1>Cardboard City</h1>
            <div class="buttons">
                <a class="button" id="admin-login" href="#login">Admin Login</a>
                <a class="button red" href="#about">What is Cardboard City?</a>
                <a class="button green" href="#readme">Github ReadMe</a>
            </div>
        </nav>

        <h2><a class="button" id="add-building" href="#new">Add a building!</a></h2>

        <section id="buildings">

        </section>

        <div class="modal" id="new">
            <div>
                <input class="name" />

                <h2><a class="button post" href="#">Post Suggestion</a></h2>
                <h2><a class="button" href="#">Close</a></h2>
            </div>
        </div>

        <div class="modal" id="login">
            <div>
                <input class="password" type="password" />
                <h2><a class="button post" href="#">Login</a></h2>
                <h2><a class="button" href="#">Close</a></h2>
            </div>
        </div>

        <div class="footer">
            <p>
                Made by <a href="http://montyanderson.net">Monty Anderson</a>.
                Why not <a href="https://github.com/montyanderson/cardboardcity-webgui">fork on Github</a>?
            </p>
        </div>

        <script src="bundle.js"></script>

    </body>
</html>
